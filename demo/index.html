<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dropdown example</title>
    <link rel="stylesheet" type="text/css" href="dropdown.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dropdown.js"></script>
</head>

<body>
    <div class="dropdown dropdown-group-1">
        <button type="button" class="dropdown__btn">Dropdown</button>
        <div class="dropdown__menu" id="ciao">
            <h4>Dropdown left</h4>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
                <li>Link 4</li>
                <li>Link 5</li>
            </ul>
        </div>
    </div>
    <div class="dropdown dropdown-group-1">
        <button type="button" class="dropdown__btn">Dropdown</button>
        <div class="dropdown__menu dropdown__menu_right">
            <h4>Dropdown right</h4>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
                <li>Link 4</li>
                <li>Link 5</li>
            </ul>
            <button type="button" class="dropdown__dismiss-btn">Close dropdown</button>
        </div>
    </div>
    <div class="dropdown dropdown-group-2">
        <button type="button" class="dropdown__btn">Dropdown</button>
        <div class="dropdown__menu dropdown__menu_center">
            <h4>Dropdown center</h4>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
                <li>Link 4</li>
                <li>Link 5</li>
            </ul>
            <button type="button" class="dropdown__dismiss-btn">Close dropdown</button>
        </div>
    </div>
</body>

</html>
